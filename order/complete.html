<!-- 쇼핑몰 메인 페이지 샘플 코드  -->
<!DOCTYPE html>
<html>
  <head>
    <title>쇼핑몰 메인 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: #f5f5f5;
        text-align: center;
      }
      footer p {
        margin-top: 10px;
      }

    </style>


  </head>
  <body>
    <div class="container">
    <header>
      <h1>테스트 쇼핑몰</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/gagtm">GAGTM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <h2 class="mt-5">주문이 완료 됐습니다.</h2>
      <p>주문 번호: <span id="transaction_code"></span></p>
      <div class="card" style="width:18rem;">
        <img class="card-img-top" id="prodcut_image" src="https://picsum.photos/200/200?random=1" alt="상품 이미지" />
        <div class="card-body">
            <p>product code: <span id="product_code"></span></p>
            <h3 id="product"></h3>
            <p>가격<span id="price"></span></p>
        <p>주문 수량: <span id="quantity"></span></p>
        </div>
      </div>
    </div>
    </section>
    <footer>
        <p>©2024 GAGTM</p>
    </footer>
    <script>
        //generate transaction code today + 6 random number 
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const hours = today.getHours();
        const minutes = today.getMinutes();
        const seconds = today.getSeconds();
        const transaction_code = year + "" + month + "" + date + "" + hours + "" + minutes + "" + seconds + "_" + Math.floor(Math.random() * 1000000);
        
        // get url parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const product = urlParams.get('product');
        const price = urlParams.get('price');
        const quantity = urlParams.get('quantity');
        document.getElementById('product').innerText = product;
        document.getElementById('price').innerText = price;
        document.getElementById('quantity').innerText = quantity;
        document.getElementById('product_code').innerText = 'product'+document.querySelector("#product").innerText.slice(-1);
        document.getElementById('transaction_code').innerText = transaction_code;

        switch(product){
            case "상품1" :
                document.getElementById('prodcut_image').src = "../1.jpg";
                break;
            case "상품2" :
                document.getElementById('prodcut_image').src = "../2.jpg";
                break;
            case "상품3" :
                document.getElementById('prodcut_image').src = "../3.jpg";
                break;
            case "상품4" :
                document.getElementById('prodcut_image').src = "../4.jpg";
                break;
        }
    </script>
  </body>
</html>
