<!-- 쇼핑몰 메인 페이지 샘플 코드  -->
<!DOCTYPE html>
<html>
  <head>
    <title>쇼핑몰 메인 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        text-align: center;
      }
    </style>


  </head>
  <body>
    <div class="container">
    <header>
      <h1>테스트 쇼핑몰</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href=".../index.html">GAGTM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>

      <h2 class="mt-5">주문이 완료 됐습니다.</h2>
        
      <div class="card" style="width:18rem;">
        <img class="card-img-top" id="prodcut_image" src="https://picsum.photos/200/200?random=1" alt="상품 이미지" />
        <div class="card-body">
        
            <p>product code: <span id="product_code"></span></p>
            <h3 id="product"></h3>
            <p id="price"></p>
        
        
        <p>주문 수량: <input type="number" id="quantity" value="1" /></p>
        </div>
      </div>


      <h4 class="mt-5">주문자 정보</h4>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" />
        </div>

        <h4 class="mt-5">결제 정보</h4>
        <button id="credit_card" >신용카드</button>
        <button id="account_transfer">계좌이체</button>
        <div class="mb-3 mt-2">
            <label for="card" class="form-label">카드 번호</label>
            <input type="text" class="form-control" id="card" />
        </div>
        <div class="mb-3">
            <label for="expiration" class="form-label">유효기간</label>
            <input type="text" class="form-control" id="expiration" />
        </div>


      <button class="btn btn-primary" onclick="location.href='./complete.html?product='+document.getElementById('product').innerText+'&price='+document.getElementById('price').innerText+'&quantity='+document.getElementById('quantity').value">주문하기</button>
    </div>

    
   
    </section>
    <footer>
      <p>쇼핑몰</p>
    </footer>
    <script>
        //신용카드, 계좌이체 스위치
        

        document.getElementById('product').innerText = decodeURI(decodeURIComponent( window.location.href.split('?')[1].split('&')[1].split('=')[1]));
        document.getElementById('price').innerText = decodeURI(decodeURIComponent( window.location.href.split('?')[1].split('&')[0].split('=')[1]));
        //right 1 character is cut off
        document.getElementById('product_code').innerText = document.querySelector("#product").innerText.slice(-1);
        var product = decodeURI(decodeURIComponent( window.location.href.split('?')[1].split('&')[1].split('=')[1]));
        switch(product){
            case "상품1" :
                document.getElementById('prodcut_image').src = "../1.jpg";
                break;
            case "상품2" :
                document.getElementById('prodcut_image').src = "../2.jpg";
                break;
            case "상품3" :
                document.getElementById('prodcut_image').src = "../3.jpg";
                break;
            case "상품4" :
                document.getElementById('prodcut_image').src = "../4.jpg";
                break;
        }
    </script>
  </body>
</html>
